<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LogInStyles.css">
</head>
<body>
    <div id="theme">Swap Theme</div>
    <div class="container">
        <form id="loginForm">
        <div id="LoginContent">
            <h1>Zaloguj się</h1>
            <div class="input-container">
                <label for="login">Username:</label>
                <input id="login" type="text" name="login" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input id="password" type="password" name="password" required>
            </div>
            <div class="buttonLine"><button id="loginButton" type="button">Login</button></div>
            <div class="SwapText">Don't have an account yet? <span class="SwapButton">Register</span> instead</div>
        </div>
        <div id="RegisterContent" style="display: none;">
            <h1>Zarejestruj się</h1>
            <div class="input-container">
                <label for="login-register">Username:</label>
                <input id="login-register" type="text" name="login-register" required>
            </div>
            <div class="input-container">
                <label for="password-register">Password:</label>
                <input id="password-register" type="password" name="password-register" required>
            </div>
            <div class="input-container">
                <label for="repeat-password">Repeat Password:</label>
                <input id="repeat-password" type="password" name="repeat-password" required>
            </div>
            <div class="buttonLine"><button id="RegisterButton" type="button">Register</button></div>
            <div class="SwapText">Have an account? <span class="SwapButton">Login</span> instead</div>
        </div>
    </form>    
</div>
    <script src="script.js"></script>
</body>
</html>
